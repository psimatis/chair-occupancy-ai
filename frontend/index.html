<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool Area Image Analysis System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Pool Area Image Analysis System</h1>
    <label for="fileInput">Upload Your Image</label>
    <input type="file" id="fileInput" accept="image/*">

    <h3>Or Select from the Gallery:</h3>
    <div class="gallery">
      <img src="gallery/t16.jpg" alt="Image 1" data-src="gallery/t16.jpg" title="Real - People sitting and swimming">
      <img src="gallery/t2.webp" alt="Image 2" data-src="gallery/t2.webp" title="Synthetic - Dawn with people not sitting on chairs">
      <img src="gallery/t6.jpg" alt="Image 3" data-src="gallery/t6.jpg" title="Real - Macao without people">
      <img src="gallery/t8.webp" alt="Image 4" data-src="gallery/t8.webp" title="Synthetic - Night without people">
      <img src="gallery/t9.jpg" alt="Image 5" data-src="gallery/t9.jpg" title="Real - Many chairs and few people sitting">
      <img src="gallery/t15.jpg" alt="Image 6" data-src="gallery/t15.jpg" title="Synthetic - Many chairs and 1 person swimming">
      <img src="gallery/t11.png" alt="Image 7" data-src="gallery/t11.png" title="Real - People sitting and swimming with chairs in the back">
      <img src="gallery/t13.jpg" alt="Image 8" data-src="gallery/t13.jpg" title="Real - Couple sitting with many empty chairs">
    </div>

    <div id="labeledContainer" style="display:none;">
      <h3>Labeled Image</h3>
      <img id="labeledImage" src="" alt="Labeled Image" style="display:none;">
    </div>

    <div id="geminiResults" class="gemini-results" style="display:none;">
      <h3>AI Analysis</h3>
      <p id="geminiText" class="gemini-comment"><em>AI is thinking...</em></p>
    </div>

    <div id="stats" class="stats" style="display:none;"></div>

    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
