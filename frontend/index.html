<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool Area Image Analysis System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Pool Area Image Analysis System</h1>
    <label for="fileInput">Upload Your Image</label>
    <input type="file" id="fileInput" accept="image/*">

    <h3>Or Select from the Gallery:</h3>
    <div class="gallery">
      <img src="gallery/test 1.webp" alt="Image 1" data-src="gallery/test 1.webp">
      <img src="gallery/test 2.png" alt="Image 2" data-src="gallery/test 2.png">
      <img src="gallery/test 3.jpg" alt="Image 3" data-src="gallery/test 3.jpg">
      <img src="gallery/test 4.jpg" alt="Image 4" data-src="gallery/test 4.jpg">
      <img src="gallery/test 1.webp" alt="Image 1" data-src="gallery/test 1.webp">
      <img src="gallery/test 2.png" alt="Image 2" data-src="gallery/test 2.png">
      <img src="gallery/test 3.jpg" alt="Image 3" data-src="gallery/test 3.jpg">
      <img src="gallery/test 4.jpg" alt="Image 4" data-src="gallery/test 4.jpg">
      <img src="gallery/test 1.webp" alt="Image 1" data-src="gallery/test 1.webp">
      <img src="gallery/test 2.png" alt="Image 2" data-src="gallery/test 2.png">
      <img src="gallery/test 3.jpg" alt="Image 3" data-src="gallery/test 3.jpg">
      <img src="gallery/test 4.jpg" alt="Image 4" data-src="gallery/test 4.jpg">
    </div>

    <div id="labeledContainer" style="display:none;">
      <h3>Labeled Image</h3>
      <img id="labeledImage" src="" alt="Labeled Image" style="display:none;">
    </div>

    <div id="geminiResults" class="gemini-results" style="display:none;">
      <h3>AI Analysis</h3>
      <p id="geminiText" class="gemini-comment"><em>AI is thinking...</em></p>
    </div>

    <div id="stats" class="stats" style="display:none;"></div>

    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
